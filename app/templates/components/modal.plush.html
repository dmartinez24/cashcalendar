<div aria-hidden="true" class="modal micromodal-slide" id="<%= modalId %>">
  <div class="modal__overlay" data-micromodal-close tabindex="-1">
    <div aria-labelledby="<%= modalId %>-title" aria-modal="true" class="modal__container" role="dialog">
      <header class="modal__header">
        <h2 class="modal__title" id="<%= modalId %>-title">
          Add Event
        </h2>
        <button aria-label="Close modal" class="modal__close" data-micromodal-close></button>
      </header>
      <main class="modal__content" id="<%= modalId %>-content">
        <form class="add-event-modal">
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Start</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">End</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
        </form>
      </main>
      <footer class="modal__footer">
        <button class="modal__btn modal__btn-primary">Continue</button>
        <button aria-label="Close this dialog window" class="modal__btn" data-micromodal-close>Close</button>
      </footer>
    </div>
  </div>
</div>
