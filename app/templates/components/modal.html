<div aria-hidden="true" class="modal micromodal-slide" id="modal-1">
  <div class="modal__overlay" data-micromodal-close tabindex="-1">
    <div aria-labelledby="modal-1-title" aria-modal="true" class="modal__container" role="dialog">
      <header class="modal__header">
        <h2 class="modal__title" id="modal-1-title">
          Micromodal
        </h2>
        <button aria-label="Close modal" class="modal__close" data-micromodal-close></button>
      </header>
      <main class="modal__content" id="modal-1-content">
        <p>
          Try hitting the <code>tab</code> key and notice how the focus stays within the modal itself. Also, <code>esc</code> to close modal.
        </p>
      </main>
      <footer class="modal__footer">
        <button class="modal__btn modal__btn-primary">Continue</button>
        <button aria-label="Close this dialog window" class="modal__btn" data-micromodal-close>Close</button>
      </footer>
    </div>
  </div>
</div>
